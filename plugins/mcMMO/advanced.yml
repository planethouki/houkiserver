    ###
    Swords:
        Bleed:
            ChanceMax: 75.0
            MaxBonusLevel: 750
            # DamagePlayer: Bleeding damage dealt to players
            # DamageMobs: Bleeding damage dealt to mobs
            DamagePlayer: 1.0
            DamageMobs: 2.0
            # These settings determine how long the Bleeding effect lasts
            MaxTicks: 3
            BaseTicks: 2
        Counter:
            RequiresBlock: true
            ChanceMax: 30.0
            MaxBonusLevel: 600
            # DamageModifier: Damage will get divided by this modifier
            # BleedTicks: This determines how long the bleeding effect of SerratedStrikes lasts
            DamageModifier: 2.0
        SerratedStrikes:
            DamageModifier: 4.0
            BleedTicks: 5
        Rupture:
            ChanceMax: 33.0
            MaxBonusLevel:
                Standard: 100
                RetroMode: 1000
            DamagePlayer: 2.0
            DamageMobs: 3.0
            MaxTicks: 8
            BaseTicks: 2
        CounterAttack:
            ChanceMax: 30.0
            MaxBonusLevel:
                Standard: 100
                RetroMode: 1000
            DamageModifier: 2.0
    #
    #  Settings for Taming
    ###
    Taming:
